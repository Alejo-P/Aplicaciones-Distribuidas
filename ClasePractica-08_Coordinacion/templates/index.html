<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-300 p-10">
  <div class="w-full max-w-7xl">

    <!-- Formulario -->
    <form
      class = "bg-white shadow-md rounded m-4 flex flex-col w-1/2 mx-auto p-4"
      method="POST"
    >
      <div
        class="text-xl font-semibold text-center mb-4"
      >
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required
          class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
      </div>

      <div
        class="text-xl font-semibold text-center mb-4"
      >
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required 
          class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
        >

      </div>

      <div
        class="text-xl font-semibold text-center mb-4"
      >
        <label for="cedula">Cedula:</label>
        <input type="number" id="cedula" name="cedula" rows="4" required
          class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
          maxlength="10"
        />
      </div>

      <div
        class="text-xl font-semibold text-center mb-4"
      >
        <label for="telefono">Telefono:</label>
        <input type="number" id="telefono" name="telefono" rows="4" required
          class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500"
          maxlength="10"
        />
      </div>
      <!-- BotÃ³n Guardar -->
      <div class="flex justify-end mt-4">
        <button
          type="submit"
          class="py-2 px-6 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-800"
        >
          GUARDAR
        </button>
      </div>
    </form>
  </div>
</body>
</html>
